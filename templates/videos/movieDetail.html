{% extends "videos/base.html" %}

{% block title %}{{ movie.title }} {% endblock %}

{% block content %}
<div class="row">
	<div class="col-lg-12">
		<video class="video-js vjs-default-skin" controls preload="none" width="device-width" height="500" data-setup='{"example_option":true}'>
			<source src="{% url 'videos:getVideo' movie.video.id %}" type='{{ movie.video.mimeType }}' />
		</video>
	</div>
</div>
<h1>{{ movie.title }}</h1>
<div class="row">
	<div class="col-lg-8">
		<div class="well">
			<div class="row">
				<div class="col-lg-3">
					<strong>Duration:</strong> {{ movie.video.duration|time:"H:i:s" }}
				</div>
				<div class="col-lg-6">
					<strong>Rating:</strong> {{ movie.rating }}
				</div>
			</div>
			<div class="row">
				<div class="col-lg-9">
					<strong>Release Date:</strong> {{ movie.date }}
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<p>{{ movie.description }}</p>
			</div>
		</div>
	</div>
	<div class="col-lg-4">
		<img src="{{ MEDIA_URL }}{{ movie.cover }}" class="img-thumbnail img-responsive">
	<div>
</div>
{% endblock %}
