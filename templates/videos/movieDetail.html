<!DOCTYPE html>
<html lang="en">
	<head>
		<title>NetflixClone {{ movie.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" media="screen">
		<link href="http://vjs.zencdn.net/4.1/video-js.css" rel="stylesheet">
		<style>
			body {padding-top: 50px;}
		</style>
		<script src="http://vjs.zencdn.net/4.1/video.js"></script>
  	</head>
  	<body>
		<div class="navbar navbar-fixed-top">
			<div class="container">
				<a href="{% url 'videos:index' %}" class="navbar-brand">NetflixClone</a>
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="{% url 'videos:movieList' %}">Movies</a>
					</li>
					<li>
						<a href="{% url 'videos:tvShowList' %}">TV Shows</a>
					</li>
			</div>
		</div>
		<div class="container">
			<h1>{{ movie.title }}</h1>
			<video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="1170" height="500" data-setup='{"example_option":true}'>
			<source src="{{ movie.video.uri }}" type='{{ movie.video.type }}' />
			</video>
			<div class="row">
				<div class="col-lg-8">
					<div class="row">
						<div class="col-lg-3">
							<strong>Duration:</strong> {{ movie.video.duration|time:"H:i:s" }}
						</div>
						<div class="col-lg-6">
							<strong>Rating:</strong> {{ movie.rating }}
						</div>
					</div>
					<div class="row">
						<div class="col-lg-9">
							<strong>Air Date:</strong> {{ movie.date }}
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<p>{{ movie.description }}</p>
						</div>
					</div>
				</div>
				<div class="col-lg-4"><img src="{{ movie.cover }}"></div>
			</div>
		</div>
	<!-- JavaScript plugins (requires jQuery) -->
	<script src="http://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
	</body>
</html>
