{% extends "videos/base.html" %}

{% block title %}Sign in{% endblock %}

{% block content %}

{% if form.errors %}
<div class="alert alert-danger">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<strong>Chickity-check yo self:</strong> Your username and password do not match.
</div>
{% endif %}

<form class="form-horizontal" method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
	<fieldset>
		<legend>Sign in</legend>
		<div class="form-group">
			<label for="id_username" class="col-lg-2 control-label">Username</label>
			<div class="col-lg-10">
				<input class="form-control" id="id_username" maxlength="254" name="username" type="text" />
			</div>
		</div>
		<div class="form-group">
			<label for="id_password" class="col-lg-2 control-label">Password</label>
			<div class="col-lg-10">
				<input class="form-control" id="id_password" name="password" type="password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-2">
			</div>
			<div class="col-lg-10">
				<button type="submit" class="btn btn-default">Sign in</button>
				<input type="hidden" name="next" value="{{ next }}" />
			</div>
		</div>
		</div>
	</fieldset>
</form>
{% endblock %}
