{% extends "videos/base.html" %}

{% block title %}{{ tvshow.title }}{% endblock %}

{% block content %}
{% if movie_list %}
	<div class="row">
	{% for movie in movie_list %}
		<div class="col-sm-4 col-lg-3">
			<a href="{% url 'videos:movieDetail' movie.id %}">
				<img src="{{ movie.cover }}" class="img-thumbnail img-responsive">
				<p class="lead text-center">{{ movie.title }}</p>
			</a>
		</div>
	{% endfor %}
	</div>
{% else %}
	<div class="jumbotron">
		<p>Sorry, no movies are available.</p>
	</div>
{% endif %}
{% endblock %}
