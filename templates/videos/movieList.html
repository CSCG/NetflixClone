{% extends "videos/base.html" %}
{% load thumbnail %}

{% block title %}Movies{% endblock %}

{% block content %}
{% if movie_list %}
	<div class="row">
	{% for movie in movie_list %}
		<div class="col-sm-3 col-lg-2">
			<a href="{% url 'videos:movieDetail' movie.id %}">
				<img src="{{ movie.cover|thumbnail_url:'list_poster' }}" class="img-thumbnail img-responsive" data-toggle="tooltip" data-placement="bottom" title="{{ movie.title }}">
			</a>
		</div>
	{% endfor %}
	</div>
{% else %}
	<div class="jumbotron">
		<p>Sorry, no movies are available.</p>
	</div>
{% endif %}
{% endblock %}
