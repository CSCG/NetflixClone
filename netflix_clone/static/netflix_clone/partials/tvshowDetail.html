<h1>{{ item.title }}</h1>
<div class="row">
	<div class="col-sm-12 col-lg-8">
		<div class="well">
			<div class="row">
				<div class="col-sm-3 col-lg-2">
					<strong>Rated:</strong> {{ item.content_rating }}
				</div>
				<div class="col-sm-3 col-lg-3">
					<strong>Started:</strong> {{ item.start_date }}
				</div>
				<div class="col-sm-6 col-lg-7">
					<strong>Ended:</strong> {{ item.end_date }}
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-lg-12">
					<strong>Genres:</strong>
                    <ul class="inline-list"> 
                        <li ng-repeat="genre in item.genre_tags" class="inline-list">
                            <a  href="#{{basePath }}/{{ genre }}">{{ genre }}</a>
                        </li>
                    </ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-lg-12">
				<p>{{ item.description }}</p>
			</div>
		</div>
		<div class="row">
		    <div class="col-sm-12 col-lg-12">
		        <table class="table table-striped table-hover">
		            <thead>
		                <tr>
		                    <th class="show-sn">Season</th>
		                    <th class="show-ep">Episode</th>
		                    <th>Title</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr ng-repeat="episode in item.episodes">
		                    <td class="show-sn"><a href="/play/{{episode.id}}">{{episode.season_num}}</a>
		                    <td class="show-ep"><a href="/play/{{episode.id}}">{{episode.episode_num}}</a>
		                    <td><a href="/play/{{episode.id}}">{{episode.title}}</a>
		                </tr>
		            </tbody>
		        </table>
		    </div>
		</div>
	</div>
	<div class="col-lg-4">
		<img src="{{ item.poster }}" class="img-thumbnail img-responsive">
	<div>
</div>
